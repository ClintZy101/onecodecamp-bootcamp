<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table with Data</title>
    <style>
        #dataTable th{
            background-color: aqua;
        }
        #dataTable tr{
            background-color: palegoldenrod;
        }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="5" cellspacing="2" id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Logical Operation</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <script>
        let x =10
      const data = [
        { id: 1,exp:"x == 10", res: x == 10 },
        { id: 2,exp:'x === "10"' , res: x === "10" },
        { id: 3,exp:'x === 10' ,res: x === 10 },
        { id: 4,exp:'x != 10', res: x != 10 },
        { id: 5,exp:'x < 10 ', res: x < 10 },
        { id: 6,exp:'x > 10 ', res: x > 10 },
        { id: 7,exp:'x <= 10', res: x <= 10 },
        { id: 8,exp:'x >= 10 && x != 5 ', res: x >= 10 && x != 5 },
        { id: 9,exp:'x != 5 || x < 5 ', res: x != 5 || x < 5 },
        { id: 10,exp:'!(x > 5 + x)', res: !(x > 5 + x) },
      ];

      const tableBody = document
        .getElementById("dataTable")
        .querySelector("tbody");

      // Use map to create table rows
      const rows = data
        .map(
          (exp) => `
      <tr>
        <td>${exp.id}</td>
        <td>${exp.exp}</td>
        <td>${exp.res}</td>
      </tr>
    `
        )
        .join("");

      // Insert rows into the table body
      tableBody.innerHTML = rows;
    </script>
  </body>
</html>
