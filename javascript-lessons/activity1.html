<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="traffic-light" src="traffic-stop.png" alt="" width="200px" height="200px">
   

    <button onclick="document.getElementById('traffic-light').src='traffic-go.png'">Go</button>
    <button onclick="document.getElementById('traffic-light').src='traffic-ready.png'">Ready</button>
    <button onclick="document.getElementById('traffic-light').src='traffic-stop.png'">Stop</button>
</body>
</html>
