<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="day"></p>

    <script>
      const hour = new Date().getHours();
        let greeting;

        if (hour < 10) {
          greeting = "good morning!";
        } else if (hour < 20){
          greeting = "good day!";
        } else {
          greeting = "Good evening!";
        }
        
        document.getElementById("demo").innerHTML = greeting;

        let day;

        switch (new Date().getDay()) {
          case 0:
            day ="Sunday";
            break;
          
          case 1:
            day="Monday";
            break;

          case 2:
            day="Tuesday";
            break;

          case 3:
            day = "Wednesday";
            break;

          case 4:
            day="Thursday";
            break;

          case 5:
            day="Friday";
            break;

          case 6:
            day = "Saturday";
        }

        const day1 = new Date().getDay()
        console.log(day1)
        
        document.getElementById("day").innerHTML = "Today is " + day;

        
        console.log(18 < 18)
    </script>
    
</body>
</html>
