<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .video-container {
        position: relative;
        padding: 0px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid  black;
      }
      .video-title {
        position: absolute;
        top: 20px;
        background-color: rgb(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        autoplay
        src="https://videos.pexels.com/video-files/1970039/1970039-sd_640_360_30fps.mp4"
        height="600px"
        width="1000px"
        style="position: absolute; top: 0px"
      ></video>
      <div class="video-title"><h2>This is My Art Work Gallery</h2></div>
    </div>
  </body>
</html>
